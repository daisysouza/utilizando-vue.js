<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>O que é vue.js</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el : "#app",
            data : {
                titulo : "O que é vue.js"
            }
        })

    </script>
</body>
</html>
